<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Predicción de Cartas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Mayor o Menor</h1>
    <p id="best-score">Mejor puntuación: 0</p>
    <button id="start-game">Iniciar Juego</button>
    <button id="stop-game" style="display: none">Detener Juego</button>
    <div id="loading-indicator" style="display: none;">Cargando...</div>
    <div id="game-area" style="display: none">
      <p id="score">Puntos: 0</p>
      <p id="remaining">Cartas restantes: 52</p>
      <img id="current-card" src="" alt="Carta actual" />
      <br />
      <button id="higher">Mayor</button>
      <button id="lower">Menor</button>
    </div>
    <div id="statsContainer">
      <canvas id="statsChart"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
